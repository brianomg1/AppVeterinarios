<ion-content >
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido Medico en animales</h1>
    </div>
    <div class="ion-text-center">
    <h2 >Login</h2>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="usuario-outline"></ion-icon>
        <ion-item>
          <ion-icon name="fas fa-user-alt"></ion-icon>
          <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="login.usuario" ></ion-input>
        <ion-input type="usuario"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="login.password" ></ion-input>
          <ion-label type="password"></ion-label>
        </ion-item>
      </div>
    </div>
    <div class="ion-text-center">
    <div class="action-button ion-padding">
      <ion-button size="Small" class="login-button" (click)="ingresar()">Iniciar Sesión</ion-button>
      <ion-button size="Small" fill="clear">
        <p>olvide mi Contraseña?</p>
      </ion-button>
      <ion-button [routerLink]="['/Registrar']">Registrarse</ion-button>
    </div>
    </div>
  </div>
    
  
</ion-content>
